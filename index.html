<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f5fff6]">
    <header class="mx-auto w-full bg-white">
  <nav class="bg-white flex flex-wrap justify-between items-center mb-5 px-4 py-3 sm:px-6 lg:px-12">
    
    <!-- logo -->
    <div>
      <ul class="flex items-center gap-2 sm:gap-3">
        <li><img src="./assets/logo.png" alt="" class="max-w-[40px] sm:max-w-[60px]"></li>
        <li class="font-bold text-xl sm:text-2xl text-[#006747] leading-tight">
          Emergency <br class="hidden sm:block"> Service
        </li>
      </ul>
    </div>

    <!-- right side items -->
    <div class="flex flex-wrap gap-2 sm:gap-4 mt-3 sm:mt-0">
      <!-- heart -->
      <div class="flex gap-1 items-center bg-[#41ff6a31] px-4 py-2 rounded-full">
        <p class="font-bold text-sm sm:text-base"><span id="hart-number">0</span></p>
        <img src="./assets/heart.png" alt class="h-4 sm:h-5">
      </div>

      <!-- coin -->
      <div class="flex gap-1 items-center bg-[#41ff6a31] px-4 py-2 rounded-full">
        <p class="font-bold text-sm sm:text-base">100</p>
        <img src="./assets/coin.png" alt class="h-5 sm:h-6">
      </div>

      <!-- copy -->
      <div class="flex gap-1 items-center bg-[#00A63E] px-4 py-2 rounded-full">
        <p class="text-white text-sm sm:text-base"><span id="copy-number">0</span></p>
        <p class="text-white">Copy</p>
      </div>
    </div>

  </nav>
            <!-- title -->
            <div
                class="w-full  bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] grid justify-center text-center items-center">
                <img src="./assets/logo-dark.png" alt
                    class="max-h-[92px] mx-auto pt-5">
                <h1
                    class="text-white text-[2.5rem] font-bold pt-2.5 hind-madurai-bold">Emergency
                    Service Directory</h1>
                <p
                    class="text-white text-[1.25rem] font-semibold pt-2.5 pb-5 .hind-madurai-semibold">Government
                    Emergency Services at Your Fingertip – A Project by
                    Government of the People’s Republic of Bangladesh</p>
            </div>
        </header>
</body>
</html>
